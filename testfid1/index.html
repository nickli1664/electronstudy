<!DOCTYPE HTML>
<html>
<head>
<title>LinuxC&C</title>

<style>
.waiceng
{
  width: 600px;
  margin: 0 0 0 25px;
  padding: 0 0 10px 0;
  border:0;               
  border-bottom: 1px solid #aaa;
}
.waicengbak
{
    width: 600px;
  <!--	margin: 0 0 0 25px;
	padding: 30px 0 32px 0;   -->
  border:0;               
  border-bottom: 1px solid #aaa;    
	
}
label#lsccbf
{
		background-color: #E0FFFF;
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px ridge black;
        font-size: 0.8rem;
        height: auto;
}

</style>

</head>

<body>
<div class="waiceng">
  <h3>Step 1:  Select your CC big file</h3>
  
  <p>Big File:&nbsp&nbsp
  <label for="sccbf" id="lsccbf">Click me to choose big file</label>
  <input type="file" id="sccbf" name="sccbf" multiple></input>
  </p>
  <p>Size:&nbsp&nbsp <label id="sizelabel"></label>
  </p>
</div>

<div class="waiceng">
  <h3>Step 2:  Add your CC pair</h3>

  <select id="list" size="10">

  </select>

  <p><label>PrimaryPath:</label>
    <button id="ppathb" onclick="test1()">Click me to choose Primary Path</button>
  </p>
  <p><label>SecondaryPath:</label>
    <button id="spathb" onclick="changespathb()">Click me to choose Secondary Path</button>
  </p>
  <div id="threebutton">
    <button id="addpath" onclick="qaddpair()">Quick add pair</button>
    <button id="deletepath" onclick="deletepair()">Delete pair</button>
  </div>
</div>

<div class="waiceng">
  <h3>Step 3:  Deploy test environment</h3>
  <button id="deployte" onclick="deployte()">Deploy</button>
</div>

<div class="waiceng">
  <h3>Step 4:  Begin test</h3>
  <button id="begintest" onclick="begintest()">Begin test</button>
  <button id="deleteccfile" onclick="deleteccfile()">Delete CC file</button>
</div>

<script  src="renderer.js"></script>

</body>
</html>
